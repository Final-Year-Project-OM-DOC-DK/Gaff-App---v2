<ion-header>
  <ion-toolbar>
    <!--Back button on top left of toolbar-->
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
      <!--Add button to right of toolbar. Goes to Add House page-->
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<!--If the user has a profile pic, display it, otherwise display default profile avatar-->
    <ion-card-header *ngIf="currentUser.photoURL == null">
      <ion-avatar>
        <img src="../../assets/img/default.png">
      </ion-avatar>
    </ion-card-header>
    <ion-card-header *ngIf="currentUser.photoURL">
      <ion-avatar>
        <img src="{{currentUser.photoURL}}">
      </ion-avatar>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-button slot="end" (click)="editUsername()">
          <ion-icon name="create"></ion-icon>
        </ion-button>
          {{currentUser.displayName}}
        </ion-item>

        <ion-item>
          <ion-button slot="end" (click)="editEmail()">
          <ion-icon name="create"></ion-icon>
        </ion-button>
          {{currentUser.email}}
        </ion-item>

        <ion-item>
          <ion-button slot="end" (click)="editPhone()">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          Phone Number:
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <br>
  <ion-button expand="block" shape="round" icon-left (click)="createCode()"><ion-icon padding name="barcode"></ion-icon>  Create QR Code</ion-button>
  <br>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [(qrc-value)]="createdCode"></ngx-qrcode>
  </ion-card>
</ion-content>

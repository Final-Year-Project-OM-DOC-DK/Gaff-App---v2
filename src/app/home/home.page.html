<ion-header>
  <ion-toolbar>
    <div class="titleIcon">
      <img alt="logo" src ="assets/img/logo.png" height="50px" width="80px" />
  </div>
  <ion-title>Gaff App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <!--fireabse UI-->
  <firebase-ui></firebase-ui>


<ion-card padding *ngIf="afAuth.auth.currentUser">
  <!--current user object is null if user is logged out, ng if displays email if user is logged in-->
  <h5>Welcome {{afAuth.auth.currentUser.email}}</h5>

  <p>If you want to select your house, or add a new house, please press the house select button</p>
</ion-card>


  <!--sign out button and select house button only appear when a user is logged in / via *ngIF-->
  <ion-button *ngIf="afAuth.auth.currentUser" class="selectButton" expand="block" shape="round" (click)="goToSelectHousePage()">Select House
    <ion-icon padding name="home" item-right></ion-icon>
  </ion-button>

  <ion-button *ngIf="afAuth.auth.currentUser" class="profileButton" expand="block" shape="round" (click)="goToProfilePage()">My Profile
    <ion-icon padding name="contact" item-right></ion-icon>
  </ion-button>

  <ion-button *ngIf="afAuth.auth.currentUser" class="signOutButton" expand="block" shape="round" (click)="signOut()">Sign Out
      <ion-icon padding name="exit" item-right></ion-icon>
  </ion-button>

  <img *ngIf="afAuth.auth.currentUser" src="../../assets/img/logo.png">

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Add Item To Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Grocery</ion-label>
      <ion-input type="text" [(ngModel)] = "list_title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Message/Instruction</ion-label>
        <ion-input type="text" [(ngModel)] = "list_description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-datetime min="2019"
          display-format="MM/DD/YYYY" [(ngModel)] = "list_last_date">
        </ion-datetime>
          <ion-input type="date"></ion-input>
        </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" color="primary" (click)="addToList()">Add ToList</ion-button>

</ion-content>

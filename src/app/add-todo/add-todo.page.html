<ion-header>
  <ion-toolbar>
    <ion-title>Add New ToDo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input type="text" [(ngModel)] = "todo_title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-input type="text" [(ngModel)] = "todo_description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-datetime min="2019"
          display-format="MM/DD/YYYY" [(ngModel)] = "todo_last_date">
        </ion-datetime>
          <ion-input type="date"></ion-input>
        </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" color="primary" (click)="addTodo()">Add ToDo</ion-button>

</ion-content>

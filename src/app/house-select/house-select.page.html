<ion-header>
  <ion-toolbar>
    <ion-title>houseSelect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!--has to be async in order to deal with observables-->
    <!--router link to be used to navigate to next page once house is clicked-->
    <ion-item button *ngFor="let house of (houses | async)" [routerLink]="['/house', house.id]">
      {{ house.name }}
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar>
    <!--Back button on top left of toolbar-->
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
      <!--Add button to right of toolbar. Goes to Add House page-->
    </ion-buttons>
    <ion-title>Select House</ion-title>
    <ion-fab-button class="addButton" slot="end" size="small" (click)="goToAddPage()">
      <ion-icon name="add" position="centre" class="addIcon"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<!--For loop to asynchronously load. for loop to iterate through array of members in each house. If current user id = stored member id in house, then display-->
<ion-content>
  <img class="image" src="../../assets/img/logo.png">
<ion-card *ngFor="let house of (houses | async)">
  <div *ngFor="let member of house.members">
    <div *ngIf="this.userId === member ">
  <ion-list>
    <!--Has to be async in order to deal with observables. House of houses iterates through the DB house objects-->
    <!--Click function brings user foward to details page while carying house info with it-->
    <ion-item button (click)="goToHouseDetailsPage(this.house)">
      <ion-icon class="listIcon" item-left name="exit"></ion-icon>
      {{ house.name }}
    </ion-item>
  </ion-list>
</div>
</div>
</ion-card>
<ion-card>
  <p class="para">Please select a house from the list above, or add a new house</p>
  </ion-card>


</ion-content>

<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content class="description">
      You can add a member by scanning their unique QR code. This code is 
      generated in the 'profile' page
    </ion-card-content>
  

  <ion-button  expand="block" shape="round" (click)="scanCode()">
    Add Member
    <ion-icon class="but" name="add" padding></ion-icon>
  </ion-button>

  <ion-button expand="block" shape="round" color="tertiary" (click)="editHouse()">
    Edit House
    <ion-icon class="but" name="create" padding></ion-icon>
  </ion-button>

  <ion-button expand="block" shape="round" color="danger" (click)="deleteHouse()">
    Delete House
    <ion-icon name="trash" padding></ion-icon>
  </ion-button>
</ion-card>

  <img src="../../assets/img/logo.png">

</ion-content>
